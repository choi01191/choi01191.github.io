<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   
   <div class="sign_box" id=pop>
    <h3>SIGN UP</h3>
    <form action="" method="" name="frm1" id="frm01" autocomplete="on"></form>
    <fieldset>
        
        <legend><strong>Basic Information</strong></legend><br>
        <label for="m_id">ID</label>:
        <input type="text" id="m_id" name="id" size=30 maxlength="10" tabindex="1" placeholder="please input your id" autofocus required pattern="[a-zA-Z0-9]{4,10}"><br><br>
        
        <label for="m_pw">PASSWORD</label>:
        <input type="password" id="m_pw" name="pw" title="" autocomplete="off" placeholder="please input your password" required pattern="[a-zA-Z0-9]{6,10}"><br><br>
        
        <label for="m_pw2">CONFRIM PASSWORD</label>:
        <input type="password" placeholder="please check it again" id="m_pw2" name="pw2" autocomplete="off" required>
        <br><br>
        <label for="m_name">NAME</label>:
        <input type="text" id="m_name" name placeholder="input name">
        <br><br>
        <label for="m_email">E-mail</label>:
        <input type="email" id="m_email" name="email" pattern="^[a-z0-9_+.-]+" size="15">@
        <select name="email2" id="email2">
            <option value="google.com">goole.com</option>
            <option value="naver.com">naver.com</option>
            
            
            
            
            
        </select>
        
        
    </fieldset>
    <fieldset>
        <input type="submit" value="SUBMIT">
        <input type="reset" value="CANCEL">
        
    </fieldset>
    </div>
</body>
</html>
