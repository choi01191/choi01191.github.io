<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css
    ">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
</head>

<body>
    <header>
        <a href="index.html"><img src="./images/logo/logo.png" alt="logo" class="logo"></a>
    </header>
    <div class="main">
        <h1>Want to be your own boss?</h1>
        <h3>Start today and make up to $30/hr driving your own vehicle with Dash!
        </h3>
        <img src="./images/bg-image/scooter.svg" alt="banner" class="scooter">
    
        <form action="index.html" name="frm1" id="frm01">

            <h2>Apply Now</h2>
            <p>Enter your info below</p>
            <fieldset class="big-form">
                <input type="text" name="f_name" id="f-name" placeholder="  First name">
                <input type="text" name="l_name" id="l-name" placeholder="  Last name"> <input type="text" id="email"
                    placeholder="  Email address">
                <input type="tel" name="tel" id="tele" placeholder="  Phone numbe">
            </fieldset>

            <fieldset>
                <input type="checkbox" id="ck-box">
                <label for="ck-box">I agree to dash terms</label>
            </fieldset>
            <input type="submit" value="DRIVE WITH ME">
            <p class="ready">Already applied?<a href="#"> Check your application status here</a></p>


           
        </form>
       
    </div>
    <footer>
        <div class="frm-box">
            <h4>See how much you can earn with Dash.</h4>
            <p>how many hours do you want to drive with us this week?</p>
            <form action="index.html" name="frm2" id="form02">
                <fieldset><input type="text" name="hour" id="i-hour" placeholder="  Hours">
                    <input type="text" name="city" id="i-city" placeholder="  City">
                </fieldset>

                <input type="submit" class="cal" value="CALCULATE">
            </form>
        </div>
        <div class="sns-box">
            <a href="#"><i class="im im-facebook"></i>
            </a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="im im-twitter"></i>
            </a>
            <a href="#"><i class="im im-linkedin"></i>
            </a>
        </div>
    </footer>

</body>

</html>
